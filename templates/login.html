{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <input autocomplete="off" autofocus placeholder="Username" name="username" type="text" required></input>
        <input autocomplete="off" autofocus placeholder="Password" name="password" type="password" required></input>
        {% if error %}
        <p><b>{{ error }}</b></p>
        {% endif %}
        <button type="submit">Log In</button>
    
    </form>


{% endblock %}
