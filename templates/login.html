{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login">
        <input placeholder="Username" name="username" type="text" required></input>
        <input placeholder="Password" name="password" type="password" required></input>
    </form>
    <button type="submit">Log In</button>
    {% if error %}
        <p><b>{{ error }}</b></p>
    {% endif %}

{% endblock %}
