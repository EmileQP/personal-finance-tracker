<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        
        <title>{% block title %}{% endblock %} - Rocket</title>

    </head>

    <body>

        <nav class="bg-gray-100 border-b border-gray-300 ">
            <div class="container mx-auto px-4 py-2 flex justify-between items-center">
                <a class="text-xl font-semibold text-gray-800" href="/">Rocket</a>
                <button class="block md:hidden text-gray-600 focus:outline-none" type="button" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navbar">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                <div class="hidden md:flex md:items-center md:w-auto w-full" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="flex flex-col md:flex-row md:space-x-4">
                            <li><a class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md" href="/income">Income</a></li>
                            <li><a class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md" href="/expenses">Expenses</a></li>
                            <li><a class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md" href="/budget">Budget</a></li>
                            <li><a class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md" href="/savings">Savings</a></li>
                        </ul>
                        <ul class="flex flex-col md:flex-row md:space-x-4 mt-2 md:mt-0 md:ml-auto">
                            <li><a class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="flex flex-col md:flex-row md:space-x-4 mt-2 md:mt-0 md:ml-auto">
                            <li><a class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md" href="/register">Register</a></li>
                            <li><a class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
        <header>
            <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative text-center mb-0" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
        {% endif %}

        <main class="container mx-auto py-12 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>

</html>
